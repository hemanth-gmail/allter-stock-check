name: Allter Product Stock Checker

on:
  schedule:
    # Run every 1 hours (at minute 0 of every 1st hour)
    - cron: '0 */1 * * *'
  # Allow manual triggers
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest
    environment: Environment
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run stock checker
      env:
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        YOUR_WHATSAPP_NUMBER: ${{ secrets.YOUR_WHATSAPP_NUMBER }}
        INTERESTED_ITEMS: ${{ secrets.INTERESTED_ITEMS }}
      run: python letsallter_scraper.py
